<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Generator Pro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Slideshow Generator Pro</h1>
            <p class="subtitle">Transform your images into beautiful slideshows</p>
        </header>

        <div class="upload-section">
            <div class="card">
                <h2>Generate Slideshow</h2>
                <form method="POST" action="/generate" class="generate-form" enctype="multipart/form-data">

                    <button type="submit" class="btn-primary generate-btn" id="generateBtn">Generate Slideshow</button>
                </form>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            <div class="loading-text">Generating Slideshow...</div>
        </div>
    </div>

    <script>
        document.querySelector('.generate-form').addEventListener('submit', function (e) {
            e.preventDefault(); //added to prevent default form submission behavior
            document.getElementById('loadingOverlay').classList.remove('hidden');
            this.submit(); //submit the form after preventing default
        });
    </script>

    <footer class="footer">
        <p class="footer-text">
            Created with ❤️ by <a href="https://about.me/mohaimenulislamshawon/" target="_blank"
                class="footer-link">Shawon</a>
        </p>
    </footer>
</body>

</html>
